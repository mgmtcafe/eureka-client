spring:
  application:
    name: hello-client

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone:  https://user:password@eureka-micro.herokuapp.com/eureka/
  instance:
    hostname: eureka-client-micro.herokuapp.com
    
